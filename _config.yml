title: Yet Another Attempt At Blogging
description: Writings from Kunal Kerkar who goes by the name tsudot.
# Your site's domain goes here. Leave localhost server or blank when working locally.

url: https://tsudot.com
#enforce_ssl: tsudot.com

# Owner/author information
owner:
  name: Kunal Kerkar
  avatar: bio-photo.jpg
  bio: "Software consultant specializing in distributed systems, observability, and cloud architecture since 2011. I transform complex technical challenges into scalable solutions that drive business growth."
  email: me@tsudot.com
  # Social networking links are used in author-bio sidebar. Update and remove as you like.
  twitter: tsudot
  github: tsudot
  stackoverflow: 360066/tsudot
  linkedin: tsudot

# Analytics and webmaster tools stuff goes here
google_analytics: G-0DCE1MHPDB
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about/

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: America/Los_Angeles
future: true
markdown: kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink: /:categories/:title/

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: plaintext
    css_class: "highlight"
    block:
      line_numbers: false
      start_line: 1

include: [".htaccess"]
exclude:
  [
    "lib",
    "config.rb",
    "Capfile",
    "config",
    "log",
    "Rakefile",
    "Rakefile.rb",
    "tmp",
    "less",
    "*.sublime-project",
    "*.sublime-workspace",
    "test",
    "spec",
    "Gruntfile.js",
    "package.json",
    "node_modules",
  ]
