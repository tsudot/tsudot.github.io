title:            Yet Another Attempt At Blogging
description:      Writings from Kunal Kerkar who goes by the name tsudot.
# Your site's domain goes here. Leave localhost server or blank when working locally.

url: https://tsudot.com
#enforce_ssl: tsudot.com

# Owner/author information
owner:
  name:           Kunal Kerkar
  avatar:         bio-photo.jpg
  bio:            "I throw caution to the wind, dance terribly, live in Bangalore, believe in cynical kinda love and spend time watching the moonlit sky!"
  email:          me@tsudot.com
  # Social networking links are used in author-bio sidebar. Update and remove as you like.
  twitter:        tsudot
  facebook:       
  github:         tsudot
  stackoverflow:  tsudot
  linkedin:       
  instagram:      
  lastfm:         
  tumblr: 
  pinterest: 
  foursquare: 
  steam: 
  dribbble: 
  # For Google Authorship https://plus.google.com/authorship

# Analytics and webmaster tools stuff goes here
google_analytics:   UA-32406793-1
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:        

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about/

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Los_Angeles
future:      true
# pygments:    false
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
